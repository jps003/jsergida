<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - CRM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5" id="heading-register">Register</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" id="alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" id="form-register">
            <div class="mb-3">
                <label for="input-username">Username</label>
                <input type="text" name="username" class="form-control" id="input-username" required>
            </div>
            <div class="mb-3">
                <label for="input-password">Password</label>
                <input type="password" name="password" class="form-control" id="input-password" required>
            </div>
            <button type="submit" class="btn btn-success" id="btn-register">Register</button>
            <a href="{{ url_for('login') }}" class="btn btn-link" id="link-login">Already have an account? Login</a>
        </form>
    </div>
</body>
</html>
