<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4" id="heading-edit-customer">Edit Customer</h1>
        <form method="POST" id="form-edit-customer">
            <div class="mb-3">
                <label for="input-name">Name</label>
                <input type="text" name="name" class="form-control" id="input-name" value="{{ customer.name }}" required>
            </div>
            <div class="mb-3">
                <label for="input-email">Email</label>
                <input type="email" name="email" class="form-control" id="input-email" value="{{ customer.email }}" required>
            </div>
            <div class="mb-3">
                <label for="input-phone">Phone</label>
                <input type="text" name="phone" class="form-control" id="input-phone" value="{{ customer.phone }}" required>
            </div>
            <div class="mb-3">
                <label for="input-company">Company</label>
                <input type="text" name="company" class="form-control" id="input-company" value="{{ customer.company }}" required>
            </div>
            <button type="submit" class="btn btn-warning" id="btn-update-customer">Update</button>
        </form>
    </div>
</body>
</html>
